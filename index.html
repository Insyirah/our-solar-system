<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer - Our Solar System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        space: {
                            900: '#0B0D17',
                            800: '#151932',
                            light: '#D0D6F9'
                        }
                    },
                    backgroundImage: {
                        'stars': 'radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
                        'orbit': 'spin linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.8', filter: 'brightness(1)' },
                            '50%': { opacity: '1', filter: 'brightness(1.5) drop-shadow(0 0 10px rgba(255,255,255,0.5))' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        body {
            background-color: #050505;
            background-image:
                radial-gradient(circle at 50% 50%, #1a1a3a 5%, transparent 40%),
                radial-gradient(white 1px, transparent 1px);
            background-size: 100% 100%, 550px 550px;
            color: white;
            overflow: hidden;
            /* Prevent scrolling for the full immersive experience */
            position: relative;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0B0D17;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        .planet-glow {
            box-shadow: inset -4px -4px 8px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .sun-glow {
            box-shadow: 0 0 60px rgba(253, 184, 19, 0.6), 0 0 20px rgba(253, 184, 19, 0.8), inset 0 0 20px rgba(253, 184, 19, 1);
        }

        .backdrop-blur-md {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Interaction Logic */
        .orbit-container {
            pointer-events: none;
        }

        .orbit-ring {
            pointer-events: none;
        }

        /* Pause animation when hovering the specific planet only (via bubbling) */
        .orbit-ring:hover {
            animation-play-state: paused;
            z-index: 100;
            /* Bring to front when hovering */
        }

        .planet-hitbox {
            pointer-events: auto;
            cursor: pointer;
        }

        .orbit-container:hover .orbit-ring {
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Jupiter Red Spot */
        .jupiter-spot::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 20%;
            top: 60%;
            left: 55%;
            background: radial-gradient(closest-side, rgba(168, 74, 50, 0.8) 0%, transparent 100%);
            border-radius: 50%;
            transform: rotate(-15deg);
            filter: blur(1px);
            box-shadow: inset 0 0 5px rgba(100, 30, 20, 0.5);
        }
    </style>
</head>

<body x-data="solarSystem" class="antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full py-4 px-8 flex justify-between items-center z-50 fixed top-0 w-full pointer-events-none">
        <h1 class="text-2xl font-bold tracking-widest uppercase pointer-events-auto">The Solar System</h1>
        <nav class="hidden md:block pointer-events-auto">
            <ul class="flex space-x-8 text-sm tracking-widest uppercase text-gray-400">
                <li class="cursor-pointer transition-colors"
                    :class="currentView === 'solar-system' ? 'text-white font-bold' : 'hover:text-white'"
                    @click="currentView = 'solar-system'">Solar System</li>
                <li class="cursor-pointer transition-colors"
                    :class="currentView === 'earth' ? 'text-white font-bold' : 'hover:text-white'"
                    @click="currentView = 'earth'">Earth</li>

            </ul>
        </nav>

    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative w-full h-screen overflow-hidden">

        <!-- Solar System Center -->
        <div class="relative flex items-center justify-center">

            <!-- CENTER BODY (Sun or Earth) -->
            <div class="absolute z-10 rounded-full transition-all duration-500 cursor-pointer hover:scale-110 bg-gradient-to-br"
                :class="[centerBody.size, centerBody.color, centerBody.glowClass]" @click="selectPlanet(centerBody)">
            </div>

            <!-- Planets & Orbits -->
            <template x-for="(planet, index) in visiblePlanets" :key="planet.name">
                <div class="absolute rounded-full border border-white/5 orbit-container flex items-center justify-center"
                    :style="`width: ${planet.orbitDiameter}; height: ${planet.orbitDiameter}; z-index: ${50 - index};`">

                    <!-- Orbit Ring (Spinning) -->
                    <div class="orbit-ring w-full h-full rounded-full animate-orbit absolute top-0 left-0 transition-colors duration-300"
                        :style="`animation-duration: ${planet.orbitSpeed}`">

                        <!-- Planet Position (Top Center) -->
                        <div class="planet-hitbox absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 group"
                            @click="selectPlanet(planet)">

                            <!-- Planet Visual -->
                            <div class="rounded-full bg-gradient-to-br planet-glow transition-transform duration-300 group-hover:scale-125"
                                :class="[planet.size, planet.color]">

                                <!-- Rings for Saturn -->
                                <template x-if="planet.hasRings">
                                    <div
                                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[160%] h-[160%] rounded-full border-[6px] border-yellow-100/30 rotate-[70deg] scale-y-[0.3]">
                                    </div>
                                </template>


                            </div>

                            <!-- Label -->
                            <div
                                class="absolute -top-6 left-1/2 -translate-x-1/2 text-xs font-bold uppercase tracking-wider text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                                <span x-text="planet.name"></span>
                                <!-- Satellites -->
                                <template x-if="planet.satellites">
                                    <template x-for="satellite in planet.satellites">
                                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full pointer-events-none border border-white/5"
                                            :style="`width: ${satellite.orbitDiameter}; height: ${satellite.orbitDiameter}; animation: spin ${satellite.orbitSpeed} linear infinite`">
                                            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-sm pointer-events-auto cursor-pointer hover:scale-125 transition-transform"
                                                :class="[satellite.size, satellite.color]"
                                                @click.stop="selectPlanet(satellite)"></div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

        </div>

        <!-- Hero Text (Background) -->
        <div class="absolute bottom-10 left-10 pointer-events-none opacity-20">
            <h2 class="text-6xl font-black bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500">
                ORBIT
            </h2>
        </div>

        <!-- Detail Modal/Overlay -->
        <div x-show="showDetails" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-10" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-10"
            class="fixed inset-0 z-[60] flex items-end md:items-center justify-center p-4 md:p-12 pointer-events-none">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm pointer-events-auto" @click="closeDetails()">
            </div>

            <template x-if="activePlanet">
                <div
                    class="pointer-events-auto bg-gray-900/90 backdrop-blur-md border border-white/10 p-8 md:p-12 rounded-3xl max-w-4xl w-full flex flex-col md:flex-row items-center gap-8 md:gap-16 shadow-2xl relative overflow-hidden">

                    <!-- Close Button -->
                    <button @click="closeDetails()"
                        class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <!-- Planet Large Visual -->
                    <div class="relative w-48 h-48 md:w-80 md:h-80 flex-shrink-0 animate-spin-slow">
                        <div class="w-full h-full rounded-full bg-gradient-to-br planet-glow shadow-[0_0_50px_rgba(0,0,0,0.5)]"
                            :class="activePlanet.color"></div>
                        <template x-if="activePlanet.hasRings">
                            <div
                                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[160%] h-[160%] rounded-full border-[24px] border-yellow-100/30 rotate-[70deg] scale-y-[0.3]">
                            </div>
                        </template>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 text-center md:text-left z-10">
                        <h2 class="text-4xl md:text-6xl font-black mb-4 uppercase tracking-tighter"
                            x-text="activePlanet.name"></h2>
                        <p class="text-lg text-gray-300 leading-relaxed mb-8" x-text="activePlanet.description"></p>

                        <div class="grid grid-cols-3 gap-4 border-t border-white/10 pt-8">
                            <div>
                                <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Diameter</p>
                                <p class="text-lg md:text-xl font-medium font-mono"
                                    x-text="activePlanet.stats.diameter"></p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 uppercase tracking-widest mb-1"
                                    x-text="activePlanet.distanceLabel || 'Dist. from Sun'"></p>
                                <p class="text-lg md:text-xl font-medium font-mono"
                                    x-text="activePlanet.stats.distance"></p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Moons</p>
                                <p class="text-lg md:text-xl font-medium font-mono" x-text="activePlanet.stats.moons">
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Background Decoration -->
                    <div
                        class="absolute -top-20 -right-20 w-96 h-96 bg-gradient-to-b from-white to-transparent opacity-5 rounded-full blur-3xl pointer-events-none">
                    </div>
                </div>
            </template>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
